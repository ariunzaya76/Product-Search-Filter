<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name=" viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Product Search Filter</title>

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container">
        <form>
            <i class="fas fa-search"></i>
            <input type="text" name="" id="search-item" placeholder="Search products" 
            onkeyup="search()">
        </form>

        <div class="product-list" id="product-list">

            <div class="product">
                <img src="img/t1.jpg" alt="">
                <div class="p-details">
                    <h2>Tshirt White</h2>
                    <h3>$25</h3>
                </div>
            </div>

            <div class="product">
                <img src="img/t2.jpg" alt="">
                <div class="p-details">
                    <h2>Tshirt Black</h2>
                    <h3>$25</h3>
                </div>
            </div>

            <div class="product">
                <img src="img/b1.jpg" alt="">
                <div class="p-details">
                    <h2>Bag Navy</h2>
                    <h3>$30</h3>
                </div>
            </div>

            <div class="product">
                <img src="img/b2.jpg" alt="">
                <div class="p-details">
                    <h2>Bag Tote</h2>
                    <h3>$30</h3>
                </div>
            </div>

            <div class="product">
                <img src="img/b3.jpg" alt="">
                <div class="p-details">
                    <h2>Bag Shoulder</h2>
                    <h3>$30</h3>
                </div>
            </div>

            <div class="product">
                <img src="img/s1.jpg" alt="">
                <div class="p-details">
                    <h2>Sneaker Red</h2>
                    <h3>$20</h3>
                </div>
            </div>

            <div class="product">
                <img src="img/s2.jpg" alt="">
                <div class="p-details">
                    <h2>Sneaker Blue</h2>
                    <h3>$20</h3>
                </div>
            </div>

            <div class="product">
                <img src="img/w1.jpg" alt="">
                <div class="p-details">
                    <h2>Watch One</h2>
                    <h3>$40</h3>
                </div>
            </div>

            <div class="product">
                <img src="img/w2.jpg" alt="">
                <div class="p-details">
                    <h2>Watch Two</h2>
                    <h3>$40</h3>
                </div>
            </div>

        </div>
    </section>
    <script src="app.js"></script>
</body>

</html>
